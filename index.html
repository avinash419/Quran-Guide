
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quran Guide - अध्यात्मिक मार्गदर्शन</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Devanagari:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-green: #064e3b;
          --brand-light: #fdfbf7;
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        html {
          scroll-behavior: smooth;
          -webkit-tap-highlight-color: transparent;
          background-color: var(--brand-light);
        }
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: var(--brand-light);
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
            min-height: 100vh;
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            direction: rtl;
            line-height: 2.2;
        }
        .serif-heading {
            font-family: 'Playfair Display', serif;
        }
        button, a {
            touch-action: manipulation;
        }
        ::-webkit-scrollbar {
          width: 4px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #064e3b22;
          border-radius: 10px;
        }
        /* Root loading state before React mounts */
        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--brand-light);
            gap: 1.5rem;
        }
        #root:empty::before {
            content: "Q";
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: #064e3b;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(6, 78, 59, 0.1);
        }
        #root:empty::after {
            content: "";
            width: 24px;
            height: 24px;
            border: 3px solid #064e3b11;
            border-top-color: #064e3b;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .safe-pb {
            padding-bottom: calc(6rem + var(--safe-area-inset-bottom, 0px));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 min-h-screen select-none">
    <div id="root"></div>
    <!-- This script tag is essential for the application to load and run -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
